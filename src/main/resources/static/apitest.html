<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {width:80%; margin:0 auto;}
table, th, td{
border : 1px solid #ccc;
}
td{padding:10px;}
tr:hover:not(tr:first-child) {background : yellow;}
tr:first-child{
background : #000 ;
color : #fff ;
}
</style>
</head>
<body>
  <h2>Articles API tester</h2>
  <fieldset>
  <label>아이디</label>
  <input type="number" id="id" value="1" /> <br> 
  <label>제목</label>
  <input type="text"   id="title"  /> <br> 
  <label>내용</label>
  <textarea id="content" rows="3"></textarea><br> 
  </fieldset>
  <div id="output"></div>
  <ul>
    <li><a id="get" href="/api/articles">Article 목록 조회(get)</a></li>
    <li><a id="getOne" href="/api/articles">한개의 Article 조회(get)</a></li>
    <li><a id="post" href="/api/articles">새글 추가(post)</a></li>
    <li><a id="patch" href="/api/articles">글 수정(patch)</a></li>
    <li><a id="delete" href="/api/articles">글 삭제(delete)</a></li>
  </ul>
  
  <script>
    const outputEl = document.querySelector('#output')
    const aElList  = document.querySelectorAll('a')
    aElList.forEach( (aEl, i) => {
	    aEl.onclick = ( e ) => {
            e.preventDefault(); // 기존 a tag 기능을 무력화
			//alert(aEl.id);
			let id = null;
			let title = null;
			let content = null;
			let params  = null;
            
            switch( aEl.id  ) {
            
            
            case "get":
        	    fetch(aEl.href)  // == fetch(aEl.href, { method:'GET'})
	             .then( response => response.json() )
	             .then( articleList     => {
	                 console.dir(articleList)
	                 
	                 let html = JSON.stringify(articleList) + "<br>"
	                 html +="<table>"
	                 html +="<tr><td>아이디</td><td>제목</td><td>내용</td>"
	                 articleList.forEach((article, i)=>{
	                 html 	 +=  "<tr>"
	                 html 	 +=  "<td>"+ article.id +"</td>"
	                 html 	 +=  "<td>"+ article.title +"</td>"
	                 html 	 +=  "<td>"+ article.content +"</td>"
	                 html 	 +=  "</tr>"
	                 })
	                 
	                 html +="</table>"
	                 outputEl.innerHTML = html;
	                 //outputEl.innerHTML = JSON.stringify( articleList );
	             } )
	            .catch( error   => console.dir(error));
	            break;            
            
            case "getOne":
                const numId = document.querySelector('#id').value; 
	            fetch(aEl.href + "/" + numId )
	             .then( response => response.json() ) //json = JSON.parse()
	             .then( json     => {
	                 console.dir(json)
	                 outputEl.innerHTML = JSON.stringify( json );
	                 document.querySelector('#id').value = json.id;
	                 document.querySelector('#title').value = json.title;
	                 document.querySelector('#content').value = json.content;
	             } )
	             .catch( error   => console.dir(error));
	            break;
            
            case "post":            	
            	id = document.querySelector('#id').value
            	title = document.querySelector('#title').value
            	content = document.querySelector('#content').value
            	
                params = {
                		method : "POST",
                		headers : {
                			"Accept" : "application/json",
                			"Content-Type" : "application/json",
                			"Access-Control-Origin":"*"
                		},
                		body : JSON.stringify({
                			id : id,
                			title : title,
                			content : content
                		})
                }
	            //fetch(aEl.href, new URLSearchParams(params) )
	            fetch(aEl.href, params )
	             .then( response => response.json() )
	             .then( json     => {
	                 console.dir(json)
	                 outputEl.innerHTML = JSON.stringify( json );
	             } )
	             .catch( error   => {
	            	 alert("!!!!! 저장실패 !!!!!")            		 
	             });
	            break;
            
            
        case "patch":            	
        	
        	id = document.querySelector('#id').value
        	title = document.querySelector('#title').value
        	content = document.querySelector('#content').value
        	
            params = {
            		method : "PATCH",
            		headers : {
            			"Accept" : "application/json",
            			"Content-Type" : "application/json",
            			"Access-Control-Origin":"*"
            		},
            		body : JSON.stringify({
            			id : id,
            			title : title,
            			content : content
            		})
            }
            //fetch(aEl.href, new URLSearchParams(params) )
            fetch(aEl.href+"/"+id, params )
             .then( response => response.json() )
             .then( json     => {
                 console.dir(json)
                 outputEl.innerHTML = JSON.stringify( json );
             } )
             .catch( error   => console.dir(error));
            break;

        
        case "delete":            	
        	id = document.querySelector('#id').value
        	title = document.querySelector('#title').value
        	content = document.querySelector('#content').value
        	
            params = {
            		method : "DELETE",
            		headers : {
            			"Accept" : "application/json",
            			"Content-Type" : "application/json",
            			"Access-Control-Origin":"*"
            		},
            		body : JSON.stringify({
            			id : id,
            			title : title,
            			content : content
            		})
            }
            //fetch(aEl.href, new URLSearchParams(params) )
            fetch(aEl.href+"/"+id, params )
             .then( response =>{
            	switch(response.status){
            	case 204: alert(id+'번이 삭제 완료되었습니다.');
            	
            	fetch(aEl.href)  // == fetch(aEl.href, { method:'GET'})
	             .then( response => response.json() )
	             .then( articleList     => {
	                 console.dir(articleList)
	                 
	                 let html = JSON.stringify(articleList) + "<br>"
	                 html +="<table>"
	                 html +="<tr><td>아이디</td><td>제목</td><td>내용</td>"
	                 articleList.forEach((article, i)=>{
	                 html 	 +=  "<tr>"
	                 html 	 +=  "<td>"+ article.id +"</td>"
	                 html 	 +=  "<td>"+ article.title +"</td>"
	                 html 	 +=  "<td>"+ article.content +"</td>"
	                 html 	 +=  "</tr>"
	                 })
	                 
	                 html +="</table>"
	                 outputEl.innerHTML = html;
	             } )
		            .catch( error   => console.dir(error));
            	break;
            	
            	case 400: alert('삭제 실패. 다시 확인해주세요'); break;            	
            	}
             })
             
            break;
        }
            
	    }
    })  // forEach end
    
    let parentNode = documnet.querySelector("#output");
    parentNode.addEventListener('click',(e)=>{
    	console.dir(e)
    	
    	
    })
    
  
  </script>
</body>





</html>
